<!DOCTYPE html>
<html>
<head>
    <title>Chat with Deepseek</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> </head>
<body>
    <h1>Chat with Deepseek</h1>
    <div id="chatbox">
    </div>
    <input type="text" id="user_input" placeholder="Type your message...">
    <button id="send_button">Send</button>

    <script>
        $(document).ready(function() {
            $("#send_button").click(sendMessage);
            $('#user_input').keypress(function(e) {
                if (e.which == 13) {  // Enter key
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            var user_message = $("#user_input").val();
            $("#user_input").val(""); // Clear input field

            // Display user's message
            $("#chatbox").append("<p><b>You:</b> " + user_message + "</p>");

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ message: user_message }),
                success: function(data) {
                    $("#chatbox").append("<p><b>Deepseek:</b> " + data.response + "</p>");
                },
                error: function(error) {
                    console.error("Error:", error);
                    $("#chatbox").append("<p><b>Error:</b> " + error.responseJSON.error + "</p>");
                }
            });
        }


    </script>
</body>
</html>
